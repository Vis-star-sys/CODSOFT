<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODSOFT TASK 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black d-flex justify-content-center align-items-center pt-5">
    <div class="card text-center w-25">
        <div class="card-header">
            <div class="card-title">Calculator</div>
        </div>
        <div class="card-body">
            <input type="text" name="display" id="display" class="form-control text-end fs-3 mx-auto">
            <div class="buttons">
                <div class="flex">
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('(')">(</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue(')')">)</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('%')">%</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('.')">.</button>
                </div>

                <div class="flex">
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('7')">7</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('8')">8</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('9')">9</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('/')">/</button>
                </div>

                <div class="flex">
                    <button class="p-4 m-2  btn btn-secondary btn-lg"onclick="appendValue('4')">4</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('5')">5</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('6')">6</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('*')">*</button>
                </div>

                <div class="flex">
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('1')">1</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('2')">2</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('3')">3</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('+')">+</button>
                </div>

                <div class="flex">
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('0')">0</button>
                    <button class="p-4 m-2 btn-danger btn btn-lg" onclick="clearDisplay()">C</button>
                    <button class="p-4 m-2 btn btn-success btn-lg" onclick="calculate()">=</button>
                    <button class="p-4 m-2 btn btn-secondary btn-lg" onclick="appendValue('-')">-</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendValue(value){
            document.getElementById('display').value += value;
        }

        function clearDisplay(){
            document.getElementById('display').value = '';
        }

        function calculate() {
            const display = document.getElementById('display');

            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
